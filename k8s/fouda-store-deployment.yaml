apiVersion: apps/v1
kind: Deployment
metadata:
  name: fouda-store-backend-deployment
  labels:
    app: fouda-store-back-end
    env: dev
    version: 1.3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fouda-store-back-end-pod
  template:
    metadata:
      labels:
        app: fouda-store-back-end-pod
        env: REC
        version: 1.4.0-SNAPSHOT
    spec:
      containers:
        - name: fouda-store-backend
          image: ziedayadi/fouda-store-backend:1.4.0-SNAPSHOT
          env:
            - name: RUN_ENV
              value: "REC"
          ports:
            - containerPort: 8080
              
---
kind: Service
apiVersion: v1
metadata:
  name: fouda-store-back-node-port
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30000
      targetPort: 8080
  selector:
      app: fouda-store-back-end-pod

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fouda-store-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: hello-world.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8080